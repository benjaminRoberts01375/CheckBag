networks:
  network:
    driver: bridge

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    restart: unless-stopped
    networks:
      - network
    hostname: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  nginx:
    build:
      context: ./router
      dockerfile: Dockerfile.dev
    container_name: nginx
    restart: unless-stopped
    networks:
      - network
    ports:
      - "8080:80"
    depends_on:
      - frontend

  valkey:
    image: valkey/valkey:8.1.2-alpine
    container_name: valkey
    restart: unless-stopped
    networks:
      - network
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    secrets:
      - valkey_config
    command: valkey-server /run/secrets/valkey_config

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend
    restart: unless-stopped
    networks:
      - network
    hostname: backend
    environment:
      - ROLE=Backend
      - COLOR=blue
      - PORT=9001
      - CACHE_PORT=6379
      - CACHE_CONTAINER_NAME=valkey
      - CACHE_ID_LENGTH=15
      - CACHE_VERSION=1
      - SERVICE_ID_LENGTH=15
      - DEV_MODE=true
    ports:
      - "9001:9001"
    secrets:
      - source: valkey_backend
        target: valkey.json
    volumes:
      - ./backend:/app
      - backend-data:/root/CheckBag

volumes:
  valkey_data:
    name: valkey-data
  backend-data:
    name: backend-data

secrets:
  valkey_backend:
    file: ./.secrets/valkey.json
  valkey_config:
    file: ./.secrets/valkey.conf
